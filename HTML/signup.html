<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Hero Section -->
    <div class="container">
      <div class="title">
        <h1>Form Pendaftaran</h1>
      </div>
      <div class="content">
        <form action="">
          <div class="input">
            <p>Nama Lengkap :</p>
            <input
              type="text"
              placeholder="Nama Lengkap"
              required
              class="box-input"
            />
          </div>

          <div class="input">
            <p>NIK/NPM</p>
            <input
              type="text"
              placeholder="NIK/NPM"
              required
              class="box-input"
            />
          </div>

          <div class="input">
            <p>Username :</p>
            <input
              type="text"
              placeholder="username"
              required
              class="box-input"
            />
          </div>

          <div class="input">
            <p>Email :</p>
            <input
              type="email"
              placeholder="example133@gmail.com"
              required
              class="box-input"
            />
          </div>
          <div class="input">
            <p>Password :</p>
            <input
              type="password"
              placeholder="password"
              required
              class="box-input"
            />
          </div>

          <div class="button">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
